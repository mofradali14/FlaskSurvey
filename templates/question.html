{% extends 'base.html' %}
{% block content %}
    <h1>{{question.question}}</h1>
    <form action="/answer" method='POST'>
        {% for choice in question.choices %}
        <p><input type="radio" name="answer" value="{{ choice }}" required> {{ choice }}</p>
        {% endfor %}
        <button type="submit">Next</button>
    </form>
{% endblock %}
